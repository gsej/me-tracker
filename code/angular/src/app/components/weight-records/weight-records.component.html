@if (error) {
<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
  <p>{{ error }}</p>
  <button class="mt-2 bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded text-sm" (click)="onRetry()">
    Try Again
  </button>
</div>
}

@if (!isLoading && !error) {
@if (weightRecords.length === 0) {
<div class="text-center py-4">
  <p class="text-gray-500">No weight records found.</p>
</div>
}

@if(weightRecords.length > 0) {
<table class="min-w-full">
  <thead class="bg-gray-50 border-b sticky top-0 z-10">
    <tr>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
      <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Weight (kg)</th>
      <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
    </tr>
  </thead>
  <tbody class="divide-y divide-gray-200">
    <tr *ngFor="let record of weightRecords" class="hover:bg-gray-50">
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ record.date }}</td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 text-right">{{ record.weight | number:'1.1-1' }}</td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-right">
        <button class="text-red-600 hover:text-red-900 focus:outline-none" (click)="deleteRecord(record.weightId)" title="Delete record">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
      </td>
    </tr>
  </tbody>
</table>
}
}
